<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="javascript" type="text/javascript" src="../adminUser.js"></script>
    <script language="javascript" type="text/javascript"
            src="https://github.com/processing/p5.js/releases/download/v1.4.0/p5.min.js"></script>
</head>
<body>
<input type="text" id="txtUserName" required="required"/>
<input type="text" id="txtPassword" required="required"/>
<div><input type="button" id="cmdCreate" value="create"/></div>
<div><input type="button" id="cmdShow" value="show all users"/></div>


<div id="userList"></div>

<script>
    let dialogName = "create";

    function reView() {
        //скрываешь все
        txtUserName.style.display = "none"
        txtPassword.style.display = "none"


        //показываешь тока нужные
        if (dialogName === "create") {
            txtPassword.style.display = "block"
            txtUserName.style.display = "block"
        }

        // document.querySelector('html').innerHTML = html
        //if dialogName=="create")
    }

    cmdCreate.addEventListener("click", function () {
        sendPostServer("/createUser", jsonUserCreate(txtUserName.value, txtPassword.value));
    })//function

    cmdShow.addEventListener("click", function () {
        let result = getAllUser()
        userList.innerHTML =""
        userList.innerHTML = result
        alert(result)
    })


    function jsonUserCreate() {
        let user1 = new User();
        user1.password = arguments[1]
        user1.username = arguments[0]
        return JSON.stringify(user1);
    }
</script>
</body>
</html>
