<!DOCTYPE html>
<html lang="en">
<head>
    <script language="javascript" type="text/javascript" src="../js/registration.js"></script>
    <script language="javascript" type="text/javascript" src="../js/userEditor.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Enter your password and username</div>
<input type="text" id="txtUserName" required="required"/>
<input type="text" id="txtPassword" required="required"/>
<input type="text" id="txtEmail" required="required"/>
<div><input type="button" id="cmdRegistration" value="registration"/></div>
<script>
    cmdRegistration.addEventListener("click", function () {
        addUser("/auth/registration", jsonUserCreate(txtUserName.value, txtPassword.value, txtEmail.value));
    })
</script>
</body>
</html>
